<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      How Did You Hear About Us?
      <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>
      <div>
        <label for="Resume Submission">Resume Submission</label>
        <input type="checkbox" name="ResumeSubmission" id="ResumeSubmission">
      </div>
      <div>
        <label for="LinkedIn">LinkedIn</label>
        <input type="checkbox" name="LinkedIn" id="LinkedIn">
        <div>
          <label for="Coding Academy Rec">Coding Academy Rec</label>
          <input type="checkbox" name="CodingAcademyRec" id="CodingAcademyRec">
        </div>
      </div>
    </div>
    <form>
      Would you like for us to contact you?
      <div>
        <label for="Yes">Yes</label>
        <input type="radio" name="Yes" id="Yes" value="Yes">
      </div>
      <div>
        <label for="No">No</label>
        <input type="radio" name="No" id="no" value="no">
      </div>
    </form>
    <div>
      <label for="Comments">Comments</label>
      <textarea id="Comments" name="comments" maxlength="500" minlength="20"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
  
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
